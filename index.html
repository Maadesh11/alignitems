<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align_items</title>
    <style>
        .pro{
            display: flex;
            background-color: aqua;
            align-items: stretch;
            /* align-items: center; */
            /* align-items: baseline; */
            height: 400px;


        }
        .pro>div{
            background-color: bisque;
            margin: 25px;
            padding: 25px;
           
        }
    </style>

</head>
<body>
    <div class="pro">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
